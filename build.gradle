plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

group = "com.github.artyitis.discordbot"
version = "1.0.0"
mainClassName = group+".Main"

repositories {
    flatDir {
       dirs 'libs'
    }
    google()
    jcenter()
    mavenCentral()
    maven {
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation files('D:/Coding_projects/java/utilities/build/libs/utilities.jar')
    implementation files('D:/Coding_projects/java/javaredditwrapper/build/libs/javaredditwrapper.jar')
    implementation 'net.dv8tion:JDA:5.0.0-alpha.14'
    implementation 'com.jagrosh:jda-utilities:3.0.5'
    implementation 'com.sedmelluq:lavaplayer:1.3.78'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'com.google.code.gson:gson:2.8.9'
}

application {
    // Define the main class for the application.
    mainClass = 'Main'
}
